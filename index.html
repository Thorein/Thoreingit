<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wielkie Losowanie</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #2c3e50;
            color: #ecf0f1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            margin: 0;
            padding-top: 20px;
        }

        h1 {
            margin-bottom: 20px;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .wheel-container {
            position: relative;
            width: 300px;
            height: 300px;
            margin-bottom: 30px;
        }

        /* Wskaźnik */
        .pointer {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-top: 30px solid #e74c3c;
            z-index: 10;
            filter: drop-shadow(0 4px 2px rgba(0,0,0,0.3));
        }

        /* Koło */
        .wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 8px solid #34495e;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            position: relative;
            overflow: hidden;
            /* ZMIANA: Wydłużony czas do 10 sekund */
            transition: transform 10s cubic-bezier(0.1, 0.95, 0.1, 1); 
            background: conic-gradient(
                #3498db 0deg 120deg,   /* Bartek */
                #9b59b6 120deg 240deg, /* Oskar */
                #f1c40f 240deg 360deg  /* Stasia */
            );
        }

        .label {
            position: absolute;
            top: 50%;
            left: 50%;
            transform-origin: 0 0;
            font-weight: bold;
            font-size: 18px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
            width: 50%;
            text-align: right;
            padding-right: 30px;
            box-sizing: border-box;
        }

        .label-1 { transform: rotate(60deg) translate(0, -50%); }
        .label-2 { transform: rotate(180deg) translate(0, -50%); }
        .label-3 { transform: rotate(300deg) translate(0, -50%); }

        #result-container {
            text-align: center;
            min-height: 80px;
            margin-bottom: 20px;
        }

        #result-text {
            font-size: 24px;
            font-weight: bold;
            color: #e74c3c;
            opacity: 0;
            transition: opacity 1s ease-in;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 30px;
        }
        button:hover { background-color: #c0392b; }

        /* Styl dla Czatu */
        .chat-section {
            width: 100%;
            max-width: 600px;
            background: rgba(0,0,0,0.2);
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        iframe {
            width: 100%;
            height: 400px;
            border: none;
            border-radius: 5px;
            background-color: #fff;
        }

    </style>
</head>
<body>

    <h1>Kto jest dzisiaj głupi?</h1>

    <div class="wheel-container">
        <div class="pointer"></div>
        <div class="wheel" id="wheel">
            <div class="label label-1">Bartek</div>
            <div class="label label-2">Oskar</div>
            <div class="label label-3">Stasia</div>
        </div>
    </div>

    <div id="result-container">
        <div id="result-text">Czekam na losowanie...</div>
    </div>

    <button onclick="spinWheel()">Zakręć kołem!</button>

    <div class="chat-section">
        <h3>Czat Ogólny</h3>
        <iframe src="https://tlk.io/kto-glupi-chat" allow="camera; microphone;"></iframe>
    </div>

    <script>
        const wheel = document.getElementById('wheel');
        const resultText = document.getElementById('result-text');
        const candidates = ['Bartek', 'Oskar', 'Stasia'];
        const segmentAngle = 360 / candidates.length; 
        let isSpinning = false;

        function spinWheel() {
            if (isSpinning) return; // Zabezpieczenie przed podwójnym kliknięciem
            isSpinning = true;
            resultText.style.opacity = 0;
            resultText.innerHTML = "Losowanie...";

            // 1. Prawdziwe losowanie (Math.random)
            const winnerIndex = Math.floor(Math.random() * candidates.length);
            const winnerName = candidates[winnerIndex];

            // 2. Matematyka obrotu
            // Chcemy dużo obrotów (np. 15), żeby kręciło się 10 sekund
            const baseSpins = 15 * 360; 
            
            // Obliczamy cel:
            // Indeks 0 (Bartek) = 60 stopni
            // Indeks 1 (Oskar) = 180 stopni
            // Indeks 2 (Stasia) = 300 stopni
            const targetSegmentCenterAngle = (winnerIndex * segmentAngle) + (segmentAngle / 2);
            
            // Dodajemy losowy "szum" +/- 40 stopni, żeby nie zawsze zatrzymywało się IDEALNIE na środku,
            // ale nadal w obrębie pola danej osoby. To wygląda bardziej naturalnie.
            const randomOffset = Math.floor(Math.random() * 80) - 40; 

            // Finalny kąt
            const finalRotation = baseSpins - targetSegmentCenterAngle + randomOffset;

            // 3. Start animacji
            wheel.style.transform = `rotate(${finalRotation}deg)`;

            // 4. Pokazanie wyniku po 10 sekundach
            setTimeout(() => {
                // Sprawdzamy, czy wylosowane imię zgadza się z tekstem
                let message = `Głupi jest: <br> ${winnerName.toUpperCase()}!`;
                
                resultText.innerHTML = message;
                resultText.style.opacity = 1;
                isSpinning = false; // Odblokuj przycisk
                
                // Resetowanie obrotu (techniczna sztuczka, żeby można było zakręcić jeszcze raz bez przeładowania)
                // Ale w tej wersji po prostu zostawiamy jak jest.
            }, 10000); // 10000ms = 10 sekund
        }
    </script>
</body>
</html>
