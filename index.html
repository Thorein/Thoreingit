<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wspólna Tablica</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Ukrywa paski przewijania */
            background-color: white;
        }

        /* Ustawienie tablicy na cały ekran */
        iframe {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw; /* 100% szerokości widoku */
            height: 100vh; /* 100% wysokości widoku */
            border: none;
            display: block;
        }
    </style>
</head>
<body>

    <iframe src="https://witeboard.com/board/kto-glupi-losowanie-998877"></iframe>

</body>
</html>
