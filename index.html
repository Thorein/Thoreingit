<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wielkie Losowanie</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden; /* Ukryj pasek przewijania poziomego */
            background-color: #f0f0f0; /* Jasne tło, żeby było widać czarne rysunki */
            color: #333;
        }

        /* --- STYL DLA RYSOWANIA (CANVAS) --- */
        #drawing-board {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1; /* Tło jest na poziomie 1 */
            cursor: crosshair;
            touch-action: none; /* Blokuje przesuwanie ekranu podczas rysowania na telefonie */
        }

        /* --- KONTENER GŁÓWNY (Żeby koło było NAD rysunkiem) --- */
        .main-content {
            position: relative;
            z-index: 10; /* Wszystko ważnego jest wyżej niż rysunek */
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
            pointer-events: none; /* To pozwala klikać "przez" puste miejsca, żeby rysować */
        }

        /* Elementy interaktywne muszą mieć pointer-events: auto, żeby dało się je klikać */
        h1, .wheel-container, button, .chat-section, #result-container {
            pointer-events: auto;
        }

        h1 {
            text-align: center;
            background: rgba(255,255,255,0.8);
            padding: 10px 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        /* --- KOŁO FORTUNY --- */
        .wheel-container {
            position: relative;
            width: 300px;
            height: 300px;
            margin-bottom: 30px;
        }

        .pointer {
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-top: 40px solid #e74c3c;
            z-index: 20;
            filter: drop-shadow(0 4px 2px rgba(0,0,0,0.3));
        }

        .wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 10px solid #2c3e50;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
            position: relative;
            overflow: hidden;
            /* Czas kręcenia: 8 sekund */
            transition: transform 8s cubic-bezier(0.1, 0.99, 0.1, 1); 
            background: conic-gradient(
                #3498db 0deg 120deg,   /* Bartek - Niebieski */
                #9b59b6 120deg 240deg, /* Oskar - Fioletowy */
                #f1c40f 240deg 360deg  /* Stasia - Żółty */
            );
        }

        .label {
            position: absolute;
            top: 50%;
            left: 50%;
            transform-origin: 0 0;
            font-weight: bold;
            font-size: 20px;
            color: white;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.8);
            width: 50%;
            text-align: right;
            padding-right: 35px;
            box-sizing: border-box;
        }

        /* Pozycjonowanie imion */
        .label-1 { transform: rotate(60deg) translate(0, -50%); }
        .label-2 { transform: rotate(180deg) translate(0, -50%); }
        .label-3 { transform: rotate(300deg) translate(0, -50%); }

        /* --- WYNIK --- */
        #result-container {
            text-align: center;
            min-height: 100px;
            margin-bottom: 20px;
            background: rgba(255,255,255,0.9);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            width: 80%;
            max-width: 400px;
        }

        #result-text {
            font-size: 28px;
            font-weight: bold;
            color: #2c3e50;
        }
        
        #winner-name {
            display: block;
            font-size: 42px;
            color: #e74c3c;
            margin-top: 10px;
            text-transform: uppercase;
        }

        /* --- PRZYCISK --- */
        button {
            padding: 15px 40px;
            font-size: 20px;
            font-weight: bold;
            background-color: #2c3e50;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            transition: transform 0.1s;
            margin-bottom: 40px;
        }
        button:active { transform: scale(0.95); }
        button:disabled { background-color: #95a5a6; cursor: not-allowed; }

        /* --- CZAT --- */
        .chat-section {
            width: 90%;
            max-width: 600px;
            background: white;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            border: 2px solid #2c3e50;
        }
        
        iframe {
            width: 100%;
            height: 400px;
            border: none;
        }
        
        .clear-btn {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background: #e74c3c;
            font-size: 12px;
            padding: 5px 10px;
            z-index: 100;
        }

    </style>
</head>
<body>

    <canvas id="drawing-board"></canvas>
    
    <button class="clear-btn" onclick="clearCanvas()">Wyczyść rysunki</button>

    <div class="main-content">
        <h1>Kto jest dzisiaj głupi?</h1>

        <div class="wheel-container">
            <div class="pointer"></div>
            <div class="wheel" id="wheel">
                <div class="label label-1">Bartek</div>
                <div class="label label-2">Oskar</div>
                <div class="label label-3">Stasia</div>
            </div>
        </div>

        <div id="result-container">
            <div id="result-text">Kliknij przycisk, aby wylosować!</div>
        </div>

        <button id="spin-btn" onclick="spinWheel()">ZAKRĘĆ KOŁEM!</button>

        <div class="chat-section">
            <h3>Czat Ogólny</h3>
            <iframe src="https://tlk.io/kto-glupi-chat2" allow="camera; microphone;"></iframe>
        </div>
    </div>

    <script>
        // --- LOGIKA KOŁA ---
        const wheel = document.getElementById('wheel');
        const resultText = document.getElementById('result-text');
        const spinBtn = document.getElementById('spin-btn');
        
        // Kandydaci i ich kąty
        const candidates = ['Bartek', 'Oskar', 'Stasia'];
        const segmentAngle = 360 / candidates.length; 
        
        let isSpinning = false;

        function spinWheel() {
            if (isSpinning) return;
            isSpinning = true;
            spinBtn.disabled = true; // Zablokuj przycisk
            resultText.innerHTML = "Losowanie trwa...";

            // 1. Wybieramy zwycięzcę
            const winnerIndex = Math.floor(Math.random() * candidates.length);
            const winnerName = candidates[winnerIndex];

            // 2. Obliczamy obrót
            // Chcemy, żeby koło zrobiło np. 8 pełnych obrotów + tyle, żeby trafić w zwycięzcę
            const baseSpins = 8 * 360; 
            
            // Matematyka: 
            // Bartek (index 0) ma środek na 60 stopni.
            // Oskar (index 1) ma środek na 180 stopni.
            // Stasia (index 2) ma środek na 300 stopni.
            const targetCenter = (winnerIndex * segmentAngle) + (segmentAngle / 2);
            
            // Dodajemy losowość +/- 40 stopni, żeby strzałka nie stawała zawsze idealnie na środku pola
            const randomOffset = Math.floor(Math.random() * 80) - 40; 

            // Finalny kąt obrotu
            const finalRotation = baseSpins - targetCenter + randomOffset;

            // 3. Kręcimy!
            wheel.style.transform = `rotate(${finalRotation}deg)`;

            // 4. Czekamy na koniec animacji (8 sekund)
            setTimeout(() => {
                // Wyświetl wynik
                resultText.innerHTML = `Dzisiaj głupi jest: <span id="winner-name">${winnerName}</span>`;
                
                // Odblokuj przycisk i flagę
                isSpinning = false;
                spinBtn.disabled = false;
                
                // UWAGA: Żeby zakręcić drugi raz, trzeba by zresetować transformację, 
                // ale w najprostszej wersji lepiej po prostu odświeżyć stronę lub zostawić wynik.
                // Tutaj zostawiamy wynik, żeby każdy widział kto przegrał :)
            }, 8000); 
        }


        // --- LOGIKA RYSOWANIA ---
        const canvas = document.getElementById('drawing-board');
        const ctx = canvas.getContext('2d');
        let painting = false;

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            ctx.lineWidth = 4; // Grubość linii
            ctx.lineCap = 'round';
            ctx.strokeStyle = '#000000'; // Tylko czarny kolor
        }
        
        // Ustaw rozmiar na start i przy zmianie okna
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        function startPosition(e) {
            painting = true;
            draw(e);
        }

        function finishedPosition() {
            painting = false;
            ctx.beginPath(); // Reset ścieżki, żeby linie się nie łączyły
        }

        function draw(e) {
            if (!painting) return;

            // Obsługa myszki i dotyku
            let clientX = e.clientX;
            let clientY = e.clientY;
            
            // Jeśli to dotyk na telefonie
            if(e.touches && e.touches.length > 0) {
                clientX = e.touches[0].clientX;
                clientY = e.touches[0].clientY;
            }

            ctx.lineTo(clientX, clientY);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(clientX, clientY);
        }

        // Myszka
        canvas.addEventListener('mousedown', startPosition);
        canvas.addEventListener('mouseup', finishedPosition);
        canvas.addEventListener('mousemove', draw);

        // Dotyk (Telefon)
        canvas.addEventListener('touchstart', (e) => { startPosition(e); });
        canvas.addEventListener('touchend', finishedPosition);
        canvas.addEventListener('touchmove', draw);

        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }
    </script>
</body>
</html>
